<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
</head>
<body>
  <div class="container-fluid">
	<form>
	  <div class="form-group">
	    <label for="fileInput">Choose GEDCOM file to read:</label>
	    <input type="file" [formControl]="fileInputControl" [pattern]="gedPattern" (change)="fileInputControl"
			class="form-control-file" id="fileInput" name="fileInput">	  
			{{ fileInputControl.value }} / {{ fileInputControl.status }}  
	    <small *ngIf="fileInputControl.errors?.['pattern']">Must be a 5.5.1 GedCom file.</small>  	
	  </div>
	  <button type="submit" class="btn btn-primary" (click)="submitFileInput()">Submit</button>
	</form>
</div>
</body>
</html>
